{% extends "base.html" %}

{% block content %}
  <h2>Drivers</h2>
  <table>
    <tr>
      <th>Username</th>
      <th>License Number</th>
    </tr>
    {% for driver in object_list %}
      <tr>
        <td><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.username }}</a></td>
        <td>{{ driver.license_number }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
