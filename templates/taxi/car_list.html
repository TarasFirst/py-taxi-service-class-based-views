{% extends "base.html" %}

{% block content %}
  <h2>Cars</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    {% for car in object_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
